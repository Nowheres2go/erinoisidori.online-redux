---
layout: online.html
title: index
---

<div id="main-wrapper" class="page-index">
    {% for post in collections.published %}
    <article class="card">
        <h2 class="text-big">{{ post.data.title }}</h2>
        <p class="text-big">
            <span class="post-type">{{ post.data.type }}</span>
            <span class="post-date">{{ post.date | shortDate }}</span>
        </p>
        <img src="{{post.data.image}}"/>
    </article>
    {% else %}
    <article class="card">
        <h2>Empty!</h2>
        <p>Nothing is here yet :(</p>
    </article>
    {% endfor %}
</div>
